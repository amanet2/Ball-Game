# mute volume
audioenabled 1
# save log of every console cmd
debuglog 1
# 0=window||1=borderless||2=fullscreen
displaymode 0
# default net address
joinip localhost
# default net port
joinport 5555
# max hp
maxhp 500
# player color
playercolor blue
# player name
playername player
# timelimit in ms
timelimit 180000
# video mode
vidmode 1920,1080,320
# volume
volume 100
